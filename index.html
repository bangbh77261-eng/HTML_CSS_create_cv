<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional CV</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            width: 210mm;
            min-height: 297mm;
            margin: 0 auto;
            padding: 20px 10px 50px 10px;
        }
        
        .cv-container {
            width: 100%;
            min-height: 297mm;
            background-color: white;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            overflow: visible;
            border-radius: 8px;
        }
        
       .left-section {
            width: 35%;
            background: linear-gradient(180deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px 20px;
            border-radius: 8px 0 0 8px;
            box-shadow: inset -1px 0 0 rgba(255,255,255,0.1);
        }
        
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #00d4ff;
            margin: 0 auto 20px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.3);
        }
        
        .profile-image:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 212, 255, 0.5);
            border-color: #00fff7;
        }
        
        .contact-info, .skills-section, .languages-section {
            margin-bottom: 30px;
        }
        
        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;

            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            padding-bottom: 6px;
            border-bottom: 2px solid rgba(255,255,255,0.4);
            color: #eaf6ff;
        }
        
        .contact-item {
            display: flex;
            margin-bottom: 10px;
            font-size: 14px;
            align-items: flex-start;
        }
        
       .contact-icon {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            box-shadow: 0 6px 16px rgba(0, 212, 255, 0.4);
            flex-shrink: 0;
        }

        .contact-icon i {
            font-size: 14px;
            color: #1e3c72;
        }
        
        .skill-item {
            margin-bottom: 20px;
        }
        
        .skill-name {
            font-size: 14px;
            margin-bottom: 8px;
            min-height: 20px;
        }
        
        .skill-bar {
            height: 8px;
            background: rgba(255,255,255,0.25);
            border-radius: 6px;
            overflow: hidden;
        }
        
        .skill-progress {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff 0%, #00fff7 100%);
            border-radius: 4px;
            transition: width 0.3s;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        
        .skill-level-editor {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }
        
        .level-btn {
            width: 18%;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .level-btn:hover {
            background-color: rgba(0, 212, 255, 0.6);
        }
        
        .level-btn.active {
            background: linear-gradient(90deg, #00d4ff 0%, #00fff7 100%);
            box-shadow: 0 0 8px rgba(0, 212, 255, 0.6);
        }
        
        .language-item {
            margin-bottom: 8px;
            font-size: 14px;
            min-height: 20px;
        }
        
        .right-section {
            width: 65%;
            padding: 30px;
            background-color: white;
            min-height: 100%;
            border-radius: 0 8px 8px 0;
        }
        
        .header {
            margin-bottom: 10px;
            position: relative;
            padding-bottom: 20px;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .name {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            min-height: 40px;
            letter-spacing: -0.5px;
        }
        
        .profession {
            font-size: 18px;
            color: #6c757d;
            margin-bottom: 0px;
            min-height: 25px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .divider {
            height: px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 50%, transparent 100%);
            margin-bottom: 1px;
            border-radius: 2px;
        }
        
        .right-section-title {
            font-size: 18px;
            font-weight: 700;
            color: #2c3e50;
            padding-left: 18px;
            position: relative;
        }

        .right-section-title::before {
            content: "";
            width: 6px;
            height: 100%;
            background: linear-gradient(180deg, #667eea, #764ba2);
            position: absolute;
            left: 0;
            top: 0;
            border-radius: 4px;
        }
        
        .about-section, .experience-section, .education-section, .certifications-section {
            margin-bottom: 30px;
        }
        
        .about-me {
            font-size: 14px;
            line-height: 1.6;
            color: #555;
            min-height: 60px;
        }
        
        .experience-item, .education-item {
            margin-bottom: 20px;
            position: relative;
        }
        
        .date {
            font-size: 14px;
            color: #667eea;
            margin-bottom: 5px;
            font-weight: 600;
            display: inline-block;
            padding: 3px 10px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 4px;
        }
        
        .role, .degree {
            font-size: 16px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .company, .school {
            font-size: 15px;
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        
        .description {
            font-size: 14px;
            color: #555;
            line-height: 1.5;
            margin-bottom: 5px;
        }
        
        [contentEditable="true"] {
            outline: none;
            transition: background-color 0.3s;
            cursor: text;
        }
        
        [contentEditable="true"]:hover {
            background-color: rgba(102, 126, 234, 0.08);
            border-radius: 3px;
        }
        
        [contentEditable="true"]:focus {
            background-color: rgba(102, 126, 234, 0.15);
            border-radius: 3px;
        }
        
        [contentEditable="true"]:empty:before {
            content: attr(data-placeholder);
            color: #95a5a6;
            font-style: italic;
        }
        
        .control-panel {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 18px;
            position: fixed;
            top: 20px;
            right: 20px;
            border-radius: 12px;
            z-index: 1000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 300px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .panel-section {
            margin-bottom: 15px;
        }
        
        .panel-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            color: #00d4ff;
            font-weight: 600;
        }
        
        .color-picker-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .color-input-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .color-input-wrapper:hover {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: #00d4ff;
        }
        
        .color-input-wrapper label {
            font-size: 12px;
            color: white;
            flex: 1;
            font-weight: 500;
        }
        
        .color-input-wrapper input[type="color"] {
            width: 40px;
            height: 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .color-input-wrapper input[type="color"]:hover {
            border-color: #00d4ff;
            transform: scale(1.05);
        }
        
        .size-controls {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        
        .size-controls input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
        }
        
        .size-controls input[type="range"]::-webkit-slider-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00d4ff 0%, #00fff7 100%);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        
        .size-controls input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00d4ff 0%, #00fff7 100%);
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        
        .size-value {
            font-size: 12px;
            color: #00d4ff;
            min-width: 35px;
            text-align: right;
            font-weight: 700;
        }
        
        .section-selector {
            width: 100%;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 13px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .section-selector:hover {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: #00d4ff;
        }
        
        .section-selector:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.2);
        }
        
        .section-selector option {
            background-color: #1e3c72;
            color: white;
            padding: 10px;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .control-btn {
            background: linear-gradient(135deg, #00d4ff 0%, #00fff7 100%);
            color: #1e3c72;
            border: none;
            padding: 12px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            flex: 1;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }
        
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.5);
        }
        
        .control-btn.secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .control-btn.secondary:hover {
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
        
        .instructions {
            font-size: 12px;
            line-height: 1.6;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 12px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .instructions p {
            margin-bottom: 5px;
        }
        
        .add-item-btn {
            background-color: transparent;
            color: #667eea;
            border: 2px dashed #667eea;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            margin-top: 10px;
            transition: all 0.3s;
            width: 100%;
            font-weight: 500;
        }
        
        .add-item-btn:hover {
            background-color: rgba(102, 126, 234, 0.1);
            border-style: solid;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }
        
        @media print {
            body {
                width: 210mm;
                padding: 0;
                margin: 0;
            }
            
            .cv-container {
                box-shadow: none;
                min-height: auto;
            }
            
            .control-panel {
                display: none !important;
            }
            
            .skill-level-editor {
                display: none !important;
            }
            
            .add-item-btn {
                display: none !important;
            }
            
            /* Page break control */
            .experience-item, .education-item {
                page-break-inside: avoid;
            }
        }
    </style>
</head>

        function loadCurrentStyles() {
            const selectedClass = sectionSelector.value;
            let element;
            
            if (selectedClass === 'name') {
                element = document.querySelector('.name');
            } else if (selectedClass === 'profession') {
                element = document.querySelector('.profession');
            } else {
                element = document.querySelector('.' + selectedClass);
            }
            
            if (element) {
                const styles = window.getComputedStyle(element);
                textColor.value = rgbToHex(styles.color);
                fontSize.value = parseInt(styles.fontSize);
                fontSizeValue.textContent = parseInt(styles.fontSize);
                fontWeight.value = styles.fontWeight;
                fontWeightValue.textContent = styles.fontWeight;
            }
        }
        
        function rgbToHex(rgb) {
            const match = rgb.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
            if (!match) return '#2c3e50';
            
            function hex(x) {
                return ("0" + parseInt(x).toString(16)).slice(-2);
            }
            return "#" + hex(match[1]) + hex(match[2]) + hex(match[3]);
        }
        
        function applyCustomization() {
            const selectedClass = sectionSelector.value;
            const elements = document.querySelectorAll('.' + selectedClass);
            
            elements.forEach(element => {
                element.style.color = textColor.value;

        function setSkillLevel(parentElement, percentage) {

            const levelButtons = parentElement.querySelectorAll('.level-btn');

        function changeProfilePic(element) {
            const input = document.createElement('input');

                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        element.innerHTML = '';
                        element.style.backgroundImage = `url(${event.target.result})`;
                        element.style.backgroundSize = 'cover';
                        element.style.backgroundPosition = 'center';
