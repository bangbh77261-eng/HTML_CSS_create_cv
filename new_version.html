<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional CV Editor - Cloud Sync</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8f9fa;
            padding: 40px 20px;
            line-height: 1.6;
        }
        
        .cv-wrapper {
            max-width: 210mm;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 40px rgba(0,0,0,0.1);
            position: relative;
        }
        
        /* Header Section */
        .cv-header {
            background: linear-gradient(135deg, #2d3561 0%, #4a5899 100%);
            padding: 50px 60px;
            position: relative;
            overflow: hidden;
        }
        
        .cv-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 400px;
            height: 400px;
            background: rgba(255,255,255,0.05);
            border-radius: 50%;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            gap: 40px;
            position: relative;
            z-index: 1;
        }
        
        .profile-photo {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 5px solid rgba(255,255,255,0.2);
            overflow: hidden;
            background: rgba(255,255,255,0.1);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.6);
            font-size: 14px;
            text-align: center;
            flex-shrink: 0;
        }
        
        .profile-photo:hover {
            border-color: rgba(255,255,255,0.4);
            transform: scale(1.05);
        }
        
        .header-info {
            flex: 1;
            color: white;
        }
        
        .name {
            font-family: 'Poppins', sans-serif;
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
            min-height: 50px;
        }
        
        .job-title {
            font-size: 20px;
            font-weight: 400;
            color: rgba(255,255,255,0.9);
            margin-bottom: 25px;
            min-height: 28px;
        }
        
        .contact-row {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            font-size: 14px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255,255,255,0.85);
        }
        
        .contact-item::before {
            content: attr(data-icon);
            font-size: 16px;
        }
        
        /* Main Content */
        .cv-body {
            display: flex;
        }
        
        /* Left Sidebar */
        .cv-sidebar {
            width: 300px;
            background: #f8f9fa;
            padding: 40px 30px;
            border-right: 1px solid #e9ecef;
        }
        
        .sidebar-section {
            margin-bottom: 35px;
        }
        
        .section-title {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
            color: #2d3561;
            text-transform: uppercase;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #2d3561;
            letter-spacing: 0.5px;
            cursor: text;
        }
        
        .skill-item {
            margin-bottom: 20px;
            position: relative;
        }
        
        .skill-name {
            font-size: 14px;
            font-weight: 500;
            color: #343a40;
            margin-bottom: 8px;
            min-height: 20px;
        }
        
        .skill-bar-container {
            background: #e9ecef;
            height: 8px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .skill-bar {
            height: 100%;
            background: linear-gradient(90deg, #4a5899, #6c7ac9);
            border-radius: 10px;
            transition: width 0.3s;
            position: relative;
        }
        
        .skill-level-editor {
            display: flex;
            gap: 4px;
            margin-top: 8px;
        }
        
        .level-dot {
            width: 12px;
            height: 12px;
            background: #dee2e6;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .level-dot:hover {
            background: #adb5bd;
            transform: scale(1.2);
        }
        
        .level-dot.active {
            background: #4a5899;
        }
        
        .info-item {
            font-size: 14px;
            color: #495057;
            margin-bottom: 12px;
            line-height: 1.6;
            min-height: 20px;
            position: relative;
        }
        
        /* Main Content Area */
        .cv-main {
            flex: 1;
            padding: 40px 50px;
        }
        
        .main-section {
            margin-bottom: 35px;
        }
        
        .main-section-title {
            font-family: 'Poppins', sans-serif;
            font-size: 22px;
            font-weight: 700;
            color: #2d3561;
            text-transform: uppercase;
            margin-bottom: 25px;
            padding-bottom: 12px;
            border-bottom: 3px solid #2d3561;
            letter-spacing: 0.5px;
            position: relative;
            cursor: text;
        }
        
        .main-section-title::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 80px;
            height: 3px;
            background: #6c7ac9;
        }
        
        .about-text {
            font-size: 15px;
            color: #495057;
            line-height: 1.8;
            text-align: justify;
            min-height: 60px;
        }
        
        .timeline-item {
            position: relative;
            padding-left: 30px;
            margin-bottom: 30px;
            border-left: 2px solid #e9ecef;
        }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -6px;
            top: 5px;
            width: 10px;
            height: 10px;
            background: #4a5899;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 0 2px #e9ecef;
        }
        
        .timeline-date {
            font-size: 13px;
            font-weight: 600;
            color: #4a5899;
            margin-bottom: 8px;
            display: inline-block;
        }
        
        .timeline-title {
            font-size: 18px;
            font-weight: 600;
            color: #212529;
            margin-bottom: 5px;
            min-height: 24px;
        }
        
        .timeline-subtitle {
            font-size: 15px;
            color: #6c757d;
            margin-bottom: 10px;
            font-style: italic;
            min-height: 20px;
        }
        
        .timeline-description {
            font-size: 14px;
            color: #495057;
            line-height: 1.7;
            margin-bottom: 8px;
        }
        
        /* Editable styles */
        [contenteditable="true"] {
            outline: none;
            transition: all 0.2s;
            border-radius: 3px;
            cursor: text;
        }
        
        [contenteditable="true"]:hover {
            background-color: rgba(74, 88, 153, 0.05);
        }
        
        [contenteditable="true"]:focus {
            background-color: rgba(74, 88, 153, 0.1);
        }
        
        [contenteditable="true"]:empty:before {
            content: attr(data-placeholder);
            color: #adb5bd;
            font-style: italic;
        }
        
        /* Delete buttons */
        .delete-btn {
            position: absolute;
            top: 0;
            right: 0;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 14px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .skill-item:hover .delete-btn,
        .info-item:hover .delete-btn,
        .timeline-item:hover .delete-btn {
            opacity: 1;
        }
        
        .delete-btn:hover {
            background: #c82333;
            transform: scale(1.1);
        }
        
        /* Control Panel */
        .control-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            padding: 20px;
            width: 320px;
            z-index: 1000;
            border: 1px solid #e9ecef;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }
        
        .panel-header {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            font-weight: 600;
            color: #2d3561;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .panel-section {
            margin-bottom: 18px;
        }
        
        .panel-label {
            font-size: 12px;
            font-weight: 600;
            color: #6c757d;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .panel-input, .panel-select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            background: white;
            color: #495057;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .panel-input:focus, .panel-select:focus {
            outline: none;
            border-color: #4a5899;
            box-shadow: 0 0 0 3px rgba(74, 88, 153, 0.1);
        }
        
        .color-picker-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .color-picker-wrapper input[type="color"] {
            width: 50px;
            height: 40px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .range-control {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .range-control input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #e9ecef;
            outline: none;
            cursor: pointer;
        }
        
        .range-value {
            font-size: 13px;
            font-weight: 600;
            color: #4a5899;
            min-width: 45px;
            text-align: right;
        }
        
        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        
        .control-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4a5899, #6c7ac9);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 88, 153, 0.3);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 1px solid #dee2e6;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .btn-full {
            grid-column: 1 / -1;
        }
        
        .add-item-btn {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: 2px dashed #dee2e6;
            border-radius: 6px;
            color: #6c757d;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
        }
        
        .add-item-btn:hover {
            border-color: #4a5899;
            color: #4a5899;
            border-style: solid;
        }
        
        /* Status messages */
        .status-message {
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 13px;
            margin-bottom: 15px;
            display: none;
        }
        
        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-message.show {
            display: block;
        }
        
        /* CV List Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .modal-header {
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: #2d3561;
            margin-bottom: 20px;
        }
        
        .cv-list-item {
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }
        
        .cv-list-item:hover {
            border-color: #4a5899;
            background: #f8f9fa;
        }
        
        .cv-list-info {
            flex: 1;
        }
        
        .cv-list-name {
            font-weight: 600;
            color: #212529;
            margin-bottom: 5px;
        }
        
        .cv-list-date {
            font-size: 12px;
            color: #6c757d;
        }
        
        .cv-list-actions {
            display: flex;
            gap: 8px;
        }
        
        .cv-list-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .cv-list-btn.load {
            background: #4a5899;
            color: white;
        }
        
        .cv-list-btn.load:hover {
            background: #3d4a7f;
        }
        
        .cv-list-btn.delete {
            background: #dc3545;
            color: white;
        }
        
        .cv-list-btn.delete:hover {
            background: #c82333;
        }
        
        /* Print styles */
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .cv-wrapper {
                box-shadow: none;
                max-width: 100%;
            }
            
            .control-panel {
                display: none !important;
            }
            
            .skill-level-editor {
                display: none !important;
            }
            
            .add-item-btn {
                display: none !important;
            }
            
            .delete-btn {
                display: none !important;
            }
            
            .timeline-item {
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <!-- CV List Modal -->
    <div class="modal" id="cvListModal">
        <div class="modal-content">
            <div class="modal-header">
                <span data-lang-key="my_cvs">My CVs</span>
            </div>
            <div id="cvListContainer"></div>
            <button class="control-btn btn-secondary" style="width: 100%; margin-top: 20px;" onclick="closeCVList()">
                <span data-lang-key="close">Close</span>
            </button>
        </div>
    </div>

    <div class="control-panel">
        <div class="panel-header">
            <span data-lang-key="customize_cv">Customize CV</span>
        </div>
        
        <!-- Database Section -->
        <div class="panel-section">
            <div class="panel-label" data-lang-key="supabase_config">Supabase Configuration</div>
            <input type="text" class="panel-input" id="supabaseUrl" placeholder="Supabase URL" style="margin-bottom: 8px;">
            <input type="password" class="panel-input" id="supabaseKey" placeholder="Supabase Key" style="margin-bottom: 8px;">
            <button class="control-btn btn-success btn-full" onclick="connectSupabase()">
                <span data-lang-key="connect">Connect</span>
            </button>
        </div>
        
        <div class="status-message" id="statusMessage"></div>
        
        <!-- Save/Load Section -->
        <div class="panel-section">
            <div class="panel-label" data-lang-key="cv_management">CV Management</div>
            <input type="text" class="panel-input" id="cvName" placeholder="CV Name" style="margin-bottom: 8px;">
            <div class="btn-group">
                <button class="control-btn btn-success" onclick="saveCV()">
                    üíæ <span data-lang-key="save">Save</span>
                </button>
                <button class="control-btn btn-primary" onclick="showCVList()">
                    üìÇ <span data-lang-key="load">Load</span>
                </button>
            </div>
        </div>
        
        <div class="panel-section">
            <div class="panel-label" data-lang-key="select_element">Select Element</div>
            <select class="panel-select" id="elementSelector">
                <option value="name" data-lang-key="opt_name">Name</option>
                <option value="job-title" data-lang-key="opt_job_title">Job Title</option>
                <option value="section-title" data-lang-key="opt_section_title">Section Titles</option>
                <option value="main-section-title" data-lang-key="opt_main_section_title">Main Section Titles</option>
                <option value="timeline-title" data-lang-key="opt_timeline_title">Experience/Education Titles</option>
                <option value="timeline-subtitle" data-lang-key="opt_timeline_subtitle">Companies/Schools</option>
                <option value="timeline-date" data-lang-key="opt_timeline_date">Dates</option>
                <option value="about-text" data-lang-key="opt_about_text">About Text</option>
                <option value="timeline-description" data-lang-key="opt_timeline_description">Descriptions</option>
            </select>
        </div>
        
        <div class="panel-section">
            <div class="panel-label" data-lang-key="text_color">Text Color</div>
            <div class="color-picker-wrapper">
                <input type="color" id="textColorPicker" value="#2d3561">
                <label data-lang-key="choose_color">Choose color</label>
            </div>
        </div>
        
        <div class="panel-section">
            <div class="panel-label" data-lang-key="font_size">Font Size</div>
            <div class="range-control">
                <input type="range" id="fontSizeRange" min="10" max="48" value="14">
                <span class="range-value"><span id="fontSizeDisplay">14</span>px</span>
            </div>
        </div>
        
        <div class="panel-section">
            <div class="panel-label" data-lang-key="font_weight">Font Weight</div>
            <div class="range-control">
                <input type="range" id="fontWeightRange" min="300" max="700" step="100" value="400">
                <span class="range-value" id="fontWeightDisplay">400</span>
            </div>
        </div>
        
        <div class="btn-group">
            <button class="control-btn btn-primary" onclick="printCV()">
                üñ®Ô∏è <span data-lang-key="print">Print</span>
            </button>
            <button class="control-btn btn-secondary" onclick="toggleLanguage()">
                üåê <span id="langToggleText">EN/VI/‰∏≠Êñá</span>
            </button>
        </div>
    </div>

    <div class="cv-wrapper">
        <!-- Header -->
        <div class="cv-header">
            <div class="header-content">
                <div class="profile-photo" onclick="uploadPhoto(this)">
                    <span data-lang-key="click_add_photo">Click to add photo</span>
                </div>
                <div class="header-info">
                    <h1 class="name" contenteditable="true" data-placeholder="Your Full Name"></h1>
                    <p class="job-title" contenteditable="true" data-placeholder="Your Job Title"></p>
                    <div class="contact-row">
                        <div class="contact-item" data-icon="üìß">
                            <span contenteditable="true" data-placeholder="email@example.com"></span>
                        </div>
                        <div class="contact-item" data-icon="üì±">
                            <span contenteditable="true" data-placeholder="+1 234 567 890"></span>
                        </div>
                        <div class="contact-item" data-icon="üìç">
                            <span contenteditable="true" data-placeholder="City, Country"></span>
                        </div>
                        <div class="contact-item" data-icon="üîó">
                            <span contenteditable="true" data-placeholder="linkedin.com/in/yourname"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Body -->
        <div class="cv-body">
            <!-- Sidebar -->
            <aside class="cv-sidebar">
                <div class="sidebar-section">
                    <h3 class="section-title" contenteditable="true" data-lang-key="skills">Skills</h3>
                    <div id="skillsContainer">
                        <div class="skill-item">
                            <button class="delete-btn" onclick="deleteElement(this.parentElement)">√ó</button>
                            <div class="skill-name" contenteditable="true" data-placeholder="Skill name"></div>
                            <div class="skill-bar-container">
                                <div class="skill-bar" style="width: 85%"></div>
                            </div>
                            <div class="skill-level-editor">
                                <div class="level-dot" onclick="setSkillLevel(this.parentElement, 20)"></div>
                                <div class="level-dot" onclick="setSkillLevel(this.parentElement, 40)"></div>
                                <div class="level-dot" onclick="setSkillLevel(this.parentElement, 60)"></div>
                                <div class="level-dot" onclick="setSkillLevel(this.parentElement, 80)"></div>
                                <div class="level-dot active" onclick="setSkillLevel(this.parentElement, 100)"></div>
                            </div>
                        </div>
                    </div>
                    <button class="add-item-btn" onclick="addSkill()">
                        <span data-lang-key="add_skill">+ Add Skill</span>
                    </button>
                </div>

                <div class="sidebar-section">
                    <h3 class="section-title" contenteditable="true" data-lang-key="languages">Languages</h3>
                    <div id="languagesContainer">
                        <div class="info-item" contenteditable="true" data-placeholder="Language - Proficiency">
                            <button class="delete-btn" onclick="deleteElement(this.parentElement)">√ó</button>
                        </div>
                    </div>
                    <button class="add-item-btn" onclick="addLanguage()">
                        <span data-lang-key="add_language">+ Add Language</span>
                    </button>
                </div>

                <div class="sidebar-section">
                    <h3 class="section-title" contenteditable="true" data-lang-key="certifications">Certifications</h3>

        function loadStyles() {
            const className = elementSelector.value;
            const element = document.querySelector('.' + className);
            
            if (element) {
                const styles = window.getComputedStyle(element);
                textColorPicker.value = rgbToHex(styles.color);
                fontSizeRange.value = parseInt(styles.fontSize);
                fontSizeDisplay.textContent = parseInt(styles.fontSize);
                fontWeightRange.value = styles.fontWeight;
                fontWeightDisplay.textContent = styles.fontWeight;
            }
        }

        function rgbToHex(rgb) {
            const match = rgb.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
            if (!match) return '#2d3561';
            const hex = (x) => ("0" + parseInt(x).toString(16)).slice(-2);
            return "#" + hex(match[1]) + hex(match[2]) + hex(match[3]);
        }

        function applyStyles() {
            const className = elementSelector.value;
            const elements = document.querySelectorAll('.' + className);
            
            elements.forEach(el => {
                el.style.color = textColorPicker.value;
                el.style.fontSize = fontSizeRange.value + 'px';
                el.style.fontWeight = fontWeightRange.value;
            });

        // Photo upload

            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        element.innerHTML = '';
                        element.style.backgroundImage = `url(${event.target.result})`;
                        element.style.backgroundSize = 'cover';
                        element.style.backgroundPosition = 'center';
                    };
                    reader.readAsDataURL(file);
                }
            };
            
            input.click();
        }

        // Supabase functions
        async function connectSupabase() {
            const url = document.getElementById('supabaseUrl').value.trim();
            const key = document.getElementById('supabaseKey').value.trim();
            
            if (!url || !key) {
                showStatus('Please enter both Supabase URL and Key', 'error');
                return;
            }
            
            try {
                supabaseClient = supabase.createClient(url, key);
                
                // Test connection by trying to fetch data
                const { data, error } = await supabaseClient.from('cvs').select('count', { count: 'exact', head: true });
                
                if (error && error.code !== 'PGRST116') {
                    // Table doesn't exist, try to create it
                    await createTable();
                }
                
                isConnected = true;
                showStatus(translations[currentLanguage].connection_success, 'success');
                
                // Save credentials to localStorage
                localStorage.setItem('supabaseUrl', url);
                localStorage.setItem('supabaseKey', key);
            } catch (error) {
                console.error('Connection error:', error);
                showStatus(translations[currentLanguage].connection_error, 'error');
            }
        }

        async function createTable() {
            // Note: This requires admin permissions
            // In production, you should create the table manually in Supabase dashboard
            const { error } = await supabaseClient.rpc('exec_sql', {
                sql: `
                    CREATE TABLE IF NOT EXISTS cvs (
                        id UUID DEFAULT gen_random_uuid() PRIMARY KEY,
                        name TEXT NOT NULL,
                        data JSONB NOT NULL,
                        created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW(),
                        updated_at TIMESTAMP WITH TIME ZONE DEFAULT NOW()
                    );
                `
            });
            
            if (error) {
                console.warn('Could not create table automatically. Please create it manually in Supabase dashboard.');
            }
        }

        async function saveCV() {
            if (!isConnected) {
                showStatus('Please connect to Supabase first', 'error');
                return;

            const cvName = document.getElementById('cvName').value.trim();
            if (!cvName) {
                showStatus('Please enter a CV name', 'error');
                return;
            }
            
            try {
                const cvData = getCVData();
                
                const { data, error } = await supabaseClient
                    .from('cvs')
                    .insert([
                        {
                            name: cvName,
                            data: cvData,
                            updated_at: new Date().toISOString()
                        }
                    ])
                    .select();
                
                if (error) throw error;
                
                showStatus(translations[currentLanguage].saved_successfully, 'success');
                document.getElementById('cvName').value = '';
            } catch (error) {
                console.error('Save error:', error);
                showStatus(translations[currentLanguage].save_error, 'error');
            }
        }

        async function showCVList() {
            if (!isConnected) {
                showStatus('Please connect to Supabase first', 'error');
                return;
            }
            
            try {
                const { data, error } = await supabaseClient
                    .from('cvs')
                    .select('*')
                    .order('updated_at', { ascending: false });
                
                if (error) throw error;
                
                const container = document.getElementById('cvListContainer');
                container.innerHTML = '';
                
                if (data.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #6c757d;">No saved CVs found</p>';

                    data.forEach(cv => {
                        const item = document.createElement('div');

                        item.innerHTML = `

                                <div class="cv-list-name">${cv.name}</div>
